<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="style.css">
</head>
<body> 
 
  <div class="newsletter" id="newsletter">
    <div class="newsletter__content">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>

      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>

      <form action="#" class="signup">
        <label for="email">Email address <span class="error">Valid email required</span></label>
        <input type="email" name="email" id="email" placeholder="email@company.com">
        <input type="submit" value="Subscribe to monthly newsletter">
      </form>
    </div>
    <div class="newsletter__image">
      <!-- create img for mobile under 900px and desktop for above -->
      <picture>
        <source media="(max-width: 900px)" srcset="./assets/images/illustration-sign-up-mobile.svg">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      </picture>




      <!-- <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt=""> -->
      

    </div>
  </div>

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="main.js"></script>
</body>
</html>
